<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>CalculatorJS</title>
</head>
<div class="calculator">
    <div class="display">
        <p></p>
    </div>
<body>
    <table>
        <th>
            <tbody class="buttons">
                <tr class="operations" id="operations">
                    <td>+</td>
                    <td>-</td>
                    <td>*</td>
                    <td>/</td>
                    <td rowspan="3" class="reset">CE</td>
                </tr>
                <tr class="numbers" >
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                   
                     <td rowspan="2" class="equals">=</td>
                </tr>
                <tr class="numbers">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                   
                </tr>
                <tr class="numbers">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>0</td>
                    <td>.</td>
                </tr>
            </tbody>
        </th>
    </table>
    </div>
    <script type="module" src="./calculator.js"></script>
</body>
</html>
