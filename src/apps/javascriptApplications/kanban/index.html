<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <title>Kanban Board</title>
</head>
<body>
    <header>
        <h1 class="title_page">Kanban Board</h1>
    </header>
    <main>
    <div id="all_boards_show" class="all_boards_show">
        <div id="board1" class="kanban_show">
            <h2 class="title">To Do List</h2>
            <div class="add">
                <button>+ Add To Board</button>
            </div>
           <div class="contents_tobe_Added" style="display: none;">
                <form>
                            <div class="form-add-item" id="title">
            <label fore="title" required>Title</label>
            <input type="text" name="title">
        </div>
        <div class="form-add-item" id="notes">
            <label for="notes">Notes</label>
            <textarea name="notes" cols="10"></textarea>
        </div>
        <div class="form-add-item" id="priority">
            
            <label for="priority">Priority level:</label>
            <div class="radio">
                <select name="priority">
                <option value="Very High">Very High</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
                </select>
            </div>
        </div>
        <div class="form-add-item" id="time">
             <label for="time">Time:</label>
            <div>
            <label for="hours">Hours:</label>
            <input type="number" min="1" max="23" name="hours" required/> h
            </div>
            <div>
            <label for="minutes">Minutes:</label>
            <input type="number" min="1" max="59" name="minutes" required/> m
            </div>
        </div>
        <button type="submit" id="submitter">Add Item</button>
                </form></div>
            <div class="list_of_items"></div>    
        </div>
