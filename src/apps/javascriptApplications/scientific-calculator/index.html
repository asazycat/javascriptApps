<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <script src="./scientific-calculator.js"></script>
    <title>Scientific-Calculator</title>
</head>
<body>
    <header>
        <h1 id="title">SCIENTIFIC CALCULATOR</h1>
    </header>
    
    <main>
        <div id="display">
            <p>0</p>
        </div>
        <div id="calculator">
            <button id='openCloseOperations' class="openCloseOperations">&#x25BC;</button>
                <div id ="operations" class="operationsHide">
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                    <div>(</div>
                    <div>)</div>
                    <div>pi</div>
                    <div>n<sup>2</sup></div>
                    <div>n<sup>3</sup></div>
                    <div>n<sup>x</sup></div>
                    <div>e</div>
                    <div>e<sup>x</sup></div>
                    <div>sin x</div>
                    <div>cos x</div>
                    <div>tan x</div>
                    <div>sin <sup>-1</sup></div>
                    <div>cos <sup>-1</sup></div>
                    <div>tan <sup>-1</sup></div>
                    <div>&#33;</div>
                    <div>&radic;</div>
                    <div>&#8731;</div>
                    <div>ⁿ√</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>9</div>
                    <div>0</div>
                    <div>x</div>
                    <div>=</div>
                </div>
        </div>
    </main>
    <footer>
        <ul class="result">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </footer>
</body>
</html>
